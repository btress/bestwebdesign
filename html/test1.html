<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWF - Menu Burger Responsive</title>
    <style>
        header {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 115px;
            z-index: 10;
            background-color: #000;
            overflow: hidden;
        }

        header:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/123024/menutexture.png);
            background-position: center top;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .inner {
            max-width: 1060px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            height: 70px;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: block;
            width: 76px;
            height: 90px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            text-align: center;
        }

        .logo img {
            width: 45px;
            margin-top: 10px;
        }

        nav {
            display: none;
        }

        nav a {
            font-family: 'Arial', serif;
            font-size: 12px;
            color: #8c8c8e;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-decoration: none;
            margin: 0 18px;
        }

        nav a.active,
        nav a:hover {
            color: white;
        }

        /* Styling for mobile menu */
        /* Styling for mobile menu */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-10px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .mobile-menu.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .mobile-menu a {
            display: block;
            padding: 15px 20px;
            font-family: 'Arial', serif;
            font-size: 14px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .mobile-menu a.active,
        .mobile-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .burger {
            display: block;
            position: relative;
            width: 44px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            cursor: pointer;
            padding: 0;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .burger:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        .burger:before,
        .burger:after,
        .burger span {
            content: "";
            position: absolute;
            left: 7px;
            right: 7px;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
        }

        .burger:before {
            top: 12px;
        }

        .burger span {
            top: 21px;
        }

        .burger:after {
            bottom: 12px;
        }

        .burger.active:before {
            transform: rotate(45deg);
            top: 21px;
        }

        .burger.active span {
            opacity: 0;
        }

        .burger.active:after {
            transform: rotate(-45deg);
            bottom: 21px;
        }

        .donate-link {
            width: 72px;
            text-align: center;
            position: absolute;
            right: 10px;
            top: 27px;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-decoration: none;
            padding-bottom: 6px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        @media screen and (min-width: 800px) {
            nav {
                display: block;
            }

            .burger {
                display: none;
            }

            .mobile-menu {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="inner">
            <div class="logo">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123024/wwf-logo.png" alt="WWF Logo" />
            </div>
            <div class="burger" id="menuToggle"><span></span></div>
            <nav>
                <a class="active" href="#">Species</a>
                <a href="#">About Us</a>
                <a href="#">Our Work</a>
                <a href="#">Get Involved</a>
            </nav>
            <a href="#" class="donate-link">Donate</a>
        </div>

        <!-- Mobile menu (chỉ hiển thị khi bấm vào burger) -->
    </header>
    <div class="mobile-menu" id="mobileMenu">
        <a class="active" href="#">Species</a>
        <a href="#">About Us</a>
        <a href="#">Our Work</a>
        <a href="#">Get Involved</a>
    </div>

    <script>
        // JavaScript để điều khiển menu burger
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');

            // Hiển thị hoặc ẩn menu mobile khi click vào burger
            menuToggle.addEventListener('click', function () {
                menuToggle.classList.toggle('active');
                mobileMenu.classList.toggle('active');

                // In ra console để kiểm tra
                console.log('Menu toggle clicked');
                console.log('Mobile menu visible:', mobileMenu.classList.contains('active'));
            });

            // Đóng menu khi nhấp vào liên kết
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(function (link) {
                link.addEventListener('click', function () {
                    menuToggle.classList.remove('active');
                    mobileMenu.classList.remove('active');
                });
            });
        });
    </script>
</body>

</html>
